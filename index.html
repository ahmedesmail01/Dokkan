<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Dokkan</title>
	</head>
	<body>
		<header class="header" id="header">
			<nav class="nav container">
				<a href="#" class="nav__logo" id="logo">Dokkan</a>
				<div class="nav__menu" id="nav-menu">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="#" class="nav__link">Home</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">About Us</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Services</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Feaured</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Contact Us</a>
						</li>
					</ul>
					<div class="nav__close" id="nav-close">
						<i class="ri-close-line"></i>
					</div>
				</div>
				<div class="nav__actions">
					<!-- search button  -->
					<i class="ri-search-line nav__search" id="search-btn"></i>
					<!-- login button -->
					<i class="ri-user-line nav__login" id="login-btn"></i>
					<!-- toggle  btn -->
					<div class="nav__toggle" id="nav-toggle">
						<i class="ri-menu-3-fill"></i>
					</div>
				</div>
			</nav>
		</header>
		<div class="search" id="search">
			<form action="" class="search__form">
				<i class="ri-search-line search__icon"></i>
				<input
					type="text"
					placeholder="What are you looking for?"
					class="search__input"
				/>
			</form>
			<i class="ri-close-line search__close" id="search-close"></i>
		</div>
		<div class="login" id="login">
			<form action="" class="login__form">
				<h2 class="login__title">Login</h2>
				<div class="login__group">
					<div>
						<label for="email" class="login__label">Email</label>
						<input
							type="email"
							id="email"
							placeholder="Write your email..."
							class="login__input"
						/>
					</div>
					<div>
						<label for="password" class="login__label">Password</label>
						<input
							type="password"
							id="password"
							placeholder="Write your password"
							class="login__input"
						/>
					</div>
				</div>
				<div>
					<p class="login__signup">
						You Dont have account? <a href="#">Sign up!</a>
					</p>
					<a href="#" class="login__forgot">forgot your password?</a>
					<button type="submit" class="login__button">Login</button>
				</div>
			</form>
			<i class="ri-close-line login__close" id="login-close"></i>
		</div>
		<div class="main">
			<img src="assets/bg-grocery.jpg" alt="image-bg" class="main__bg" />
		</div>
		<script src="script.js"></script>
	</body>
</html>
